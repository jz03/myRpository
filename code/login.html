<html>

<head>
    <meta charset="utf-8">
    <title>login</title>
</head>

<body>
    <h3>用jquery实现登录请求</h3>
    <form>
        <p>用户名：<input type="text" id="registerMobile"/></p>
        <p>密　码：<input type="password" id="pwd"/></p>
        <p><input type="button" value="登录" onclick="login()">&nbsp;<input type="reset" value="重置"></p>
    </form>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        function login() {
            $.ajax({
            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "http://47.104.158.62:9010/web/cstm/login" ,//url
                contentType:'application/json;charset=UTF-8',
                data: "{\"registerMobile\":\"" + $("#registerMobile").val() +"\",\"pwd\":\""+ $("#pwd").val() +"\"}",
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.code == 200) {
                        alert("成功");
                    }else{
                      alert("失败");
                    };
                },
                error : function() {
                    alert("异常！");
                }
            });
        }
    </script>
</body>

</html>
