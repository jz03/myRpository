<html>

<head>
    <meta charset="utf-8">
    <title>组件</title>
</head>

<body>
    <div id="components-demo">
        <alert-box>
              <template v-slot:default="slotProps">
              {{ slotProps.text }}
            </template>
        </alert-box>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        Vue.component('alert-box', {
          data: function () {
            return {
              count: 0,
              text:"插槽访问组件中的数据属性"  
            }
          },
          template: `
            <div class="demo-alert-box">
              <strong>全局组件!</strong><br>
                <slot v-bind:text="text">
                  {{ text}}
                </slot>
            </div>
          `
        })
        var a = new Vue({ el: '#components-demo' ,
            data:{
              searchText:'古之学者为己，其终至于成物。今之学者为物，其终至于丧己。'
            }

     })
    </script>
</body>

</html>
