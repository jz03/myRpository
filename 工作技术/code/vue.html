<html>

<head>
    <meta charset="utf-8">
    <title>vue</title>

</head>

<body>
    <h3>vue</h3>
    <div id="counter">
      Counter: {{ counter }}
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="text/javascript">
    const Counter = {
      data() {
        return {
          counter: 0
        }
      }
    }

    Vue.createApp(Counter).mount('#counter')
    </script>
</body>

</html>
